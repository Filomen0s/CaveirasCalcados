<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caveira's Calçados</title>

    <link rel="shortcut icon" href="../imagens/LogoPromoCaveiraGoogle.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Cadastro.css">
    <script src="Cadastro.js"></script>
</head>

<body>
    <div class="tudo">
        <img class="LogoCaveira" src="../Imagens/CaveiraLogo.png" alt="">

        <!-- input do nome de usuario -->

        <div class="nome">
            <label for="NomeCadastro" class="labelNome">Nome:</label>
            <input type="text" name="NomeCadastro" id="nameCadastro">
        </div>

        <!-- input do email -->

        <div class="email">
            <label for="emailCadastro" class="labelEmail">Email:</label>
            <input type="email" name="emailCadastro" id="emailCadastro">
        </div>

        <!-- input da senha -->

        <div class="Senha">
            <label for="senhaCadastro" class="labelSenha">Senha:</label>
            <input type="password" name="senhaCadastro" id="senhaCadastro">
        </div>

        <!-- input do confirmar senha -->

        <div class="ConfirmSenha">
            <div class="labelsConfirmPass">
                <label class="LabelConfirmar" for="senhaConfirm">Confirmar</label> <br> <label
                    class="labelSenha">Senha:</label>
            </div>
            <input type="password" name="senhaConfirmCadastro" id="senhaConfirmarCadastro">
        </div>

        <!-- termos de uso -->

        <div class="termosUso">
            <input type="checkbox" id="checkbox" class="checkbox"> <label>Você concorda com os <a href="https://docs.google.com/document/d/1HBt_ajvJsV-PUZ1yhNcEgAS92hfjMgJ1MzaPkxM_LKY/edit?usp=sharing"> Termos de Uso e Privacidade</a> da Caveira Calçado's </label>
        </div>

        <button onclick="concluirCadastro()" class="botaoCadastro">Cadastrar</button>
        <!-- Já é logado? -->

        <p>Já é <a href="../Login/Login.html">logado?</a></p>
    </div>
</body>

</html>
